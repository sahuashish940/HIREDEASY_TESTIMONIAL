<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-md">
        <h1 class="text-3xl font-bold text-green-500 mb-4">Thank You!</h1>
        <p class="text-lg text-gray-700 mb-4">Your testimonial has been successfully submitted.</p>
        <p class="text-lg font-semibold text-blue-600 mb-6">Thank you, {{ name }}!</p>

        <!-- Close Button -->
        <button onclick="closeWindow()" 
            class="bg-blue-500 text-white font-medium py-2 px-6 rounded hover:bg-blue-600 transition">
            Close
        </button>
    </div>

    <script>
        function closeWindow() {
            window.close(); // Closes the browser tab or window
        }
    </script>
</body>
</html>
