<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-md">
        <h1 class="text-3xl font-bold text-green-500 mb-4">Thank You!</h1>
        <p class="text-lg text-gray-700 mb-4">Your testimonial has been successfully submitted.</p>
        <p class="text-lg font-semibold text-blue-600 mb-6">
            Thank you, <span id="name"></span>!
        </p>

    </div>

    <script>
        // Extract the name from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');

        if (name) {
            document.getElementById('name').textContent = decodeURIComponent(name);
        } else {
            document.getElementById('name').textContent = ""; // Remove 'Guest' default
        }
    </script>
</body>
</html>
